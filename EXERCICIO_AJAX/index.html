<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d178554251.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://avatars.githubusercontent.com/u/9919?v=4" alt="." id="avatar">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="usuario"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit칩rios</h4>
                    <span id="repostorio">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                   <span id="seguidores">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo">0</span>
                </li>
            </ul>

            <div class="profile-bio d-none" id="profile-bio">
                <h4>Bio</h4>
                <span name="bio" id="bio"></span>
            </div>

            <div class="profile-blog d-none" id="profile-blog">
                <h4>Blog</h4>
                <span name="blog" id="blog"></span>
            </div>
            <a href="#" target="_blank" class="profile-link" id="link">Ver no Github</a>
        </div>

        <div class="container">
            <form id="formulario-usuario">
                <h3>Buscar usu치rio</h3>
                <input type="text" name="user" id="user" placeholder="Digite o nome do usu치rio">
                <button type="button" id="btn-buscar-usuario">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="d-none ico"></span>
                </button>
            </form>
        </div>
    </header>

    <div class="modal-erro" id="modal-erro">
        <div class="modal-erro-content">
            <h4>Erro</h4>
            <p>Ocorreu um erro ao buscar o usu치rio, tente novamente mais tarde.</p>
            <button id="btn-fechar-erro">Fechar</button>
        </div>
    </div>

    <script>
        const btnfechar = document.getElementById('btn-fechar-erro');
        btnfechar.addEventListener('click', function(e){
            e.preventDefault();

            const modal = document.getElementById('modal-erro');
            modal.style.display = 'none';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/github.js"></script>

</body>
</html>
