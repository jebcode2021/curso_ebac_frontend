<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <h2 class="text-center">Formulário de contato</h2>
        </div>
        
        <div class="row mt-5">
            <div class="col border border-1 p-3">
                <h2>Entre em contato</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>

                        <div class="col-md-4">
                            <label for="telefone" class="form-label mt-2">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                        </div>

                        <div class="col-md-4">
                            <label for="sexo" class="form-label mt-2">Sexo</label> 
                            <select class="form-select" id="sexo">
                                <option selected>Escolha um sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="assunto" class="form-label mt-2">Assunto</label>
                            <select class="form-select" id="assunto">
                                <option selected>Escolha um assunto</option>
                                <option value="1">Dúvida</option>
                                <option value="2">Elogio</option>
                                <option value="3">Reclamação</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label for="mensagem" class="form-label mt-2">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="3"></textarea>
                        </div>

                        <div class="col-md-12">
                            <div class="form-check form-switch mt-2">
                                <label class="form-label" for="aceito-termos">Aceito os termos</label>
                                <input class="form-check-input" type="checkbox" value="" id="aceito-termos">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>

                        <div class="col mt-3">
                            <div class="alert alert-success">
                                <strong>Sucesso!</strong> Sua mensagem foi enviada com sucesso.
                            </div>

                            <div class="alert alert-danger">
                                <strong>Erro!</strong> Ocorreu um erro ao enviar sua mensagem.
                            </div>

                            <div class="alert alert-warning">
                                <strong>Atenção!</strong> Você precisa aceitar os termos de uso.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
