<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <script>
        let idade = prompt("Digite sua idade: ");
        idade = parseInt(idade);
        let estaAcompanhdada = false;

        if (idade >= 18) {
            alert("Você é maior de idade e pode entrar!");
        } else {
            if (estaAcompanhdada == true) {
                alert("Você é menor de idade, mas está acompanhado(a) e pode entrar!");
            } else {
                alert("Você é menor de idade e não pode entrar, não está acompanhado(a)!");
            }
        }
    </script>
</body>
</html>
