<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="alert alert-dark alert-dismissible mb-5">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma mensagem de informação
    </div>


    <button class="btn btn-primary mt-5 mb-4" data-bs-toggle="collapse" data-bs-target="#preco">
        Ver preço
    </button>
    <div id="preco" class="collapse">
        <p>3x de R$ 300,00</p>
    </div>











    <div class="accordion mt-5">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    O que é EBAC?
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse hide">
                <div class="accordion-body">
                    Resposta da EBAC
                </div>
            </div>

            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    O que é JebCode?
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse hide">
                <div class="accordion-body">
                    Resposta da JebCode
                </div>
            </div>
        </div>
        
    </div>




























    <button class="btn btn-dark mb-2 mt-5">Clique aqui</button>

    <table class="table table-dark">
        <caption>Tabela de produtos</caption>
        <thead>
            <th>Nome do Produto</th>
            <th>Preço original</th>
            <th>Preço atual</th>
            <th>Desconto</th>
        <tbody>
            <tr>
                <td>iPhone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>iPhone 12</td>
                <td>R$ 6.000,00</td>
                <td>R$ 4.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>iPhone 11</td>
                <td>R$ 5.000,00</td>
                <td>R$ 3.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
        </tbody>
        </thead>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
